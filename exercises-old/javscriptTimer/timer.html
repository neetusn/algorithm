    <script >
        function eventHandler(){
            var spanEl = document.createElement("span");
            spanEl.setAttribute("style", "background-color:grey; font-size:10px;position: absolute;rigth:100%;padding:2px;bottom:100%;border-radius:3px;");
            spanEl.innerText = "tooltip";
            document.querySelectorAll("div")[0].onmouseover = function () {
            this.appendChild(spanEl);
            };
            document.querySelectorAll("div")[0].onmouseout = function () {
            this.removeChild(spanEl);
            };

            // timer
            var tmer = setInterval( () => {
                document.getElementById("timerClck").innerHTML = "<h1>"+new Date()+"</h1>";                
            },1000);
            // tmer.clearInterval();
        }
    </script>

</head>
